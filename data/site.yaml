about_text: <p>Crowl Ventures is a consulting firm in the space of Bussiness and Sales consulting, software services, Website and Content development, Online Marketing, Managing Social Media and Online presence of Brands and Individuals.</p><p>Crowl Ventures is founded by Anand Menon and couple of like minded professionals and brings on board the relevant expertise and professionals to work with clients in overcoming their challenges, leveraging opportunities and in realizing their potential.</p><p>At Crowl Ventures our corner stones are integrity and quality.</p>

about_text_extra: "<p>In a space where every solution comes at varying price points with a plethora of features and functions which many a times are not required, but does inflate costs without corresponding benefits. We work closely to ascertain what is required for the business, what is required to mange scale and growth, factor in the resources and budgets that are available and then arrive at an apropriate and optimum solution.</p> <p> Crowl has two more ventures in the form of 'bigfoodtheory.com' & 'drivebetter.in' which are both in their initial phases of development.</p>"

